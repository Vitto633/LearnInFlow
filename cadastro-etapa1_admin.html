<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnInFlow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/css/pag_cadastro_login.css">
    <link rel="icon"  href="assets/img/minLogo.png">
</head>
<body>
    <nav id="navBar2">
        <div id="logoNavBar">
        <a href="index.html"><img src="assets/img/LearnInFlowLogo3.png" alt=""></a>
        </div>
      </nav>
      <div id="etapasContent">
        <h1>Bem-Vindo ao LearnInFlow</h1>
        <div id="Etapas">
            <div id="etapasCadastro">
                <div class="etapa1"></div>
                <div class="linhaEtapas"></div>
                <div class="etapa2"></div>
                <div class="linhaEtapas"></div>
                <div class="etapa3"></div>
            </div>
            <div id="pEtapas">
                <p>Etapa 1</p>
                <p>Etapa 2</p>
                <p>Etapa 3</p>
            </div>
        </div>
      </div>
      <div class="divisor"></div>
      <div id="conteudoCadastro">
        <h3>Dados para o cadastro da instituição de ensino</h3>
        <div id="camposCadastro">
            <div id="camposDireita">
                <p>Nome da escola</p>
                <input class="campoNome">
                <p>Email</p>
                <input class="campoEmail" type="email">
                <div id="cepn">
                    <div class="organizar">
                        <p>CEP</p>
                        <input class="campoCep" type="number">
                    </div>
                    <div class="organizar">
                        <p>Número</p>
                        <input class="campoNum" type="number">
                    </div>
                </div>
                <p>Telefone</p>
                <input class="campoTel" type="number">
                <p>Senha</p>
                <input class="campoSenha" type="password">
                <p>Confirmação de senha</p>
                <input class="campoConfSenha" type="password">
            </div>
            <div id="camposEsquerda">
                <p>Logo da escola</p>
                <div class="campoLogo">
                    <div class="ciculoLogo">
                        <div class="logoCamera">
                            <i class="mdi mdi-camera-plus-outline"></i>
                        </div>
                    </div>
                </div>
                <p>Bio</p>
                <input class="campoBio">
            </div>
            <div class="btnCadastro">
                <a href="cadastro-etapa2_admin.html"><button class="btnAvancar">Avançar</button></a>
            </div>
        </div>
      </div>
</body>
</html>
