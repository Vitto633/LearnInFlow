<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LearnInFlow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="assets/img/minLogo.png">
</head>

<body>
  <nav id="navBar">
    <div id="logoNavBar">
      <img src="assets/img/logoCompleto.png" alt="">
    </div>
    <div id="inputNavBar">
      <input type="text" placeholder="Pesquisar">
    </div>
    <div id="btnsNavBar">
      <button id="btnCadastro">cadastrar-se</button>
      <button id="btnEntrar">entrar</button>
    </div>
  </nav>
  <div id="divisao">
    <section id="sideBar">
      <div class="areaBtnSide">
        <div class="iconeSide">
          <i class="mdi mdi-home-account"></i>
        </div>
        <div class="textoSide">
          <p>Página Inicial</p>
        </div>
        <div class="iconeFlecha">
          <span class="mdi mdi-arrow-top-right"></span>
        </div>
      </div>

      <div class="areaBtnSide">
        <div class="iconeSide">
          <i class="mdi mdi-account"></i>
        </div>
        <div class="textoSide">
          <p>Perfil</p>
        </div>
        <div class="iconeFlecha">
          <span class="mdi mdi-arrow-top-right"></span>
        </div>
      </div>

      <div class="areaBtnSide">
        <div class="iconeSide">
          <i class="mdi mdi-account-group"></i>
        </div>
        <div class="textoSide">
          <p>comunidades </p>
        </div>
        <div class="iconeFlecha">
          <span class="mdi mdi-chevron-up"></span>
        </div>
      </div>

      <div class="areaBtnSide click">
        <div class="iconeSide">
          <i class="mdi mdi-account-group"></i>
        </div>
        <div class="textoSide">
          <p>comunidades</p>
        </div>
        <div class="iconeFlecha">
          <span class="mdi mdi-chevron-down"></span>
        </div>
        <div>
          <div class="areaBtnInside click">
            <div class="iconeInside">
              <i class="mdi mdi-plus"></i>
            </div>
            <div class="textoInside">
              <p>Criar</p>
            </div>
          </div>
        </div>
      </div>

      <div class="areaBtnSide">
        <div class="iconeSide">
          <i class="mdi mdi-pencil-outline"></i>
        </div>
        <div class="textoSide">
          <p>Disciplinas</p>
        </div>
        <div class="iconeFlecha">
          <span class="mdi mdi-chevron-up"></span>
        </div>
      </div>
      <div class="conteudoTodo">
        <div class="areaBtnSide disciplinasClick">
        <div class="iconeSide">
          <i class="mdi mdi-pencil-outline"></i>
        </div>
        <div class="textoSide">
          <p>Disciplinas</p>
        </div>
        <div class="iconeFlecha">
          <span class="mdi mdi-chevron-down"></span>
        </div>
        <div>
          <div class="areaBtnInside click">
            <div class="iconeInside">
              <i class="mdi mdi-plus"></i>
            </div>
            <div class="textoInside">
              <p>Criar</p>
            </div>
            <div class="areaBtnInside click">
              <div class="iconeInside">
                <i class="mdi mdi-plus"></i>
              </div>
              <div class="textoInside">
                <p>Criar</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </section>
    <header>
      <div id="btnsHeader">
        <button id="btnPosts">Posts</button>
        <button id="btnComunidades">Comunidades</button>
      </div>
      <div class="containerPost">
        <div class="topPost">
          <div class="profileContainer">
            <i class="mdi mdi-account"></i>
            <p>etec/has • há 6h</p>
          </div>
          <button class="btnDenunciar"><img src="assets/img/denunciar.png" alt=""></button>
        </div>
        <div class="conteudoPost"></div>
        <div class="btnsAvaliacao">
          <button class="btnCurtir">Curtir <i class="mdi mdi-heart-plus"></i></button>
          <button class="btnComentar">Comentar <i class="mdi mdi-comment-multiple-outline"></i></button>
        </div>
      </div>
    </header>
  </div>

  <script src="assets/js/script.js"></script>
</body>

</html>
